<!DOCTYPE html>
<html>

<head>
    <title>PR Template</title>
    <style>
        body {
            width: 300px;
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        textarea {
            width: 98%;
            height: 200px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h3>PR Description Autofill</h3>
    <!-- ID đã đổi từ saveButton thành fillButton cho rõ nghĩa hơn -->
    <button id="fillButton">Fill PR description</button>
    <button id="pullRequests">Pull Requests</button>
    <script src="popup.js"></script>
</body>

</html>
