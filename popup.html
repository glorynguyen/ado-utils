<!DOCTYPE html>
<html>

<head>
    <title>PR Template</title>
    <script src="libs/marked.min.js"></script>
    <!-- Syntax highlighting -->
    <link rel="stylesheet" href="libs/highlight.min.css">
    <script src="libs/highlight.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #24292e;
            --text-secondary-color: #586069;
            --primary-color: #2ea44f;
            --primary-hover-color: #2c974b;
            --border-color: #e1e4e8;
            --button-shadow: rgba(27, 31, 35, 0.04);
            --button-hover-shadow: rgba(27, 31, 35, 0.1);
        }

        body {
            width: 320px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        .tab-header {
            display: flex;
            border-bottom: 1px solid var(--border-color);
        }

        .tab-header button {
            flex: 1;
            padding: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }

        .tab-header button.active {
            border-bottom: 3px solid var(--primary-color);
            color: var(--primary-color);
        }

        .tab-content {
            padding: 16px;
        }

        .hidden {
            display: none;
        }

        h3 {
            margin: 0 0 12px 0;
            font-size: 16px;
            font-weight: 600;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button.action {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 1px 0 var(--button-shadow);
            transition: all 0.2s;
        }

        button.action:hover {
            box-shadow: 0 3px 5px var(--button-hover-shadow);
            transform: translateY(-1px);
        }

        #fillButton {
            background-color: var(--primary-color);
            color: white;
        }

        #fillButton:hover {
            background-color: var(--primary-hover-color);
        }

        #pullRequests {
            background-color: #f6f8fa;
            color: var(--text-color);
        }

        #modelSelector {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            color: var(--text-color);
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            /* Removes default browser appearance */
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            /* Adds a custom dropdown arrow */
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23586069%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.4-5.4-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 10px;
        }

        /* Chat styles */
        #chatContainer {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        #chatInput {
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
        }

        #sendChat {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
        }

        #chatOutput {
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 8px;
            font-size: 14px;
            background: #f6f8fa;
            height: 100px;
            overflow-y: auto;
        }

        #chatOutput pre {
            background: #f6f8fa;
            padding: 8px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 13px;
        }

        #chatOutput code {
            font-family: Consolas, Monaco, 'Courier New', monospace;
        }
    </style>
</head>

<body>
    <div class="tab-header">
        <button class="active" data-tab="prTab">PR Tools</button>
        <button data-tab="chatTab">Chat</button>
    </div>

    <!-- PR Tools Tab -->
    <div id="prTab" class="tab-content">
        <h3>PR Description Autofill</h3>
        <div class="button-container">
            <button id="fillButton" class="action">Fill PR description</button>
            <button id="pullRequests" class="action">View Pull Requests</button>
        </div>
    </div>

    <!-- Chat Tab -->
    <div id="chatTab" class="tab-content hidden">
        <h3>Chat with AI</h3>
        <div id="chatContainer">
            <select id="modelSelector">
                <option value="tabby">Tabby</option>
                <option value="ollama">Ollama (Qwen 14B)</option>
            </select>
            <input type="text" id="chatInput" placeholder="Ask something..." />
            <button id="sendChat">Send</button>
            <div id="chatOutput"></div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
