<!DOCTYPE html>
<html>
<head>
    <title>PR Template</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #24292e;
            --text-secondary-color: #586069;
            --primary-color: #2ea44f;
            --primary-hover-color: #2c974b;
            --border-color: #e1e4e8;
            --button-shadow: rgba(27, 31, 35, 0.04);
            --button-hover-shadow: rgba(27, 31, 35, 0.1);
        }

        body {
            width: 300px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 16px;
        }

        .header {
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 12px;
            margin-bottom: 16px;
        }

        h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        /* --- Button Styles --- */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between buttons */
        }
        
        button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;

            width: 100%;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid var(--border-color);
            border-radius: 6px; /* Slightly less rounded */
            cursor: pointer;
            box-shadow: 0 1px 0 var(--button-shadow);
            transition: all 0.2s cubic-bezier(0.3, 0, 0.5, 1);
        }
        
        button:hover {
            box-shadow: 0 3px 5px var(--button-hover-shadow);
            transform: translateY(-1px);
        }

        button svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Primary Button: "Fill PR description" */
        #fillButton {
            background-color: var(--primary-color);
            color: white;
            border-color: rgba(27, 31, 35, 0.15);
        }
        
        #fillButton:hover {
            background-color: var(--primary-hover-color);
        }

        /* Secondary Button: "Pull Requests" */
        #pullRequests {
            background-color: #f6f8fa;
            color: var(--text-color);
        }

        #pullRequests:hover {
            background-color: #f3f4f6;
            border-color: rgba(27, 31, 35, 0.15);
        }
    </style>
</head>

<body>
    <div class="header">
        <h3>PR Description Autofill</h3>
    </div>

    <div class="button-container">
        <button id="fillButton">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2.5a.75.75 0 0 1 .75.75v3.5a.75.75 0 0 1-1.5 0V3.25a.75.75 0 0 1 .75-.75Zm0 14.5a.75.75 0 0 1 .75.75v3.5a.75.75 0 0 1-1.5 0v-3.5a.75.75 0 0 1 .75-.75ZM18.78 6.22a.75.75 0 0 1 0 1.06l-2.47 2.47a.75.75 0 0 1-1.06-1.06l2.47-2.47a.75.75 0 0 1 1.06 0ZM8.75 16.25a.75.75 0 0 1 0-1.06l-2.47-2.47a.75.75 0 1 1 1.06-1.06l2.47 2.47a.75.75 0 0 1-1.06 1.06ZM21.5 12a.75.75 0 0 1-.75.75h-3.5a.75.75 0 0 1 0-1.5h3.5a.75.75 0 0 1 .75.75ZM6.25 12.75a.75.75 0 0 1 0-1.5h-3.5a.75.75 0 0 1 0 1.5h3.5Z M6.22 5.22a.75.75 0 0 1 1.06 0l2.47 2.47a.75.75 0 1 1-1.06 1.06L5.22 6.28a.75.75 0 0 1 0-1.06Zm10.03 10.03a.75.75 0 0 1 1.06 0l2.47 2.47a.75.75 0 1 1-1.06 1.06l-2.47-2.47a.75.75 0 0 1 0-1.06Z"/></svg>
            Fill PR description
        </button>

        <button id="pullRequests">
             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10.75 4.75a.75.75 0 0 0 0 1.5h5.5a.25.25 0 0 1 .25.25v5.5a.75.75 0 0 0 1.5 0V6.5a1.75 1.75 0 0 0-1.75-1.75h-5.5Zm-4.5 5a.75.75 0 0 0 0 1.5h8.5a.75.75 0 0 0 0-1.5h-8.5Z M5.5 5.5A1.75 1.75 0 0 0 3.75 7.25v11A1.75 1.75 0 0 0 5.5 20h11a1.75 1.75 0 0 0 1.75-1.75V11a.75.75 0 0 0-1.5 0v7.25a.25.25 0 0 1-.25.25h-11a.25.25 0 0 1-.25-.25v-11a.25.25 0 0 1 .25-.25H7a.75.75 0 0 0 0-1.5H5.5Z"/></svg>
            View Pull Requests
        </button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
